# Windows: not use ChineseWord UTF-8!
[pytest]
addopts = -p no:warnings --cache-clear
filterwarnings = ignore:.*U.*mode is deprecated: RemovedInPytest4Warning
; xfail_strict=true
; markers =
;     smoke: Run the smoke test test functions
;     get: Run the test functions that test tasks.get()
